<!DOCTYPE html>
<html>
<head>
    <title>Barcode Toolz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="barcode-min.js"></script>
    <link rel="stylesheet" type="text/css" href="barcode.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="main">

<h1>Barcode lookup</h1>

<input autofocus id="barcode" type="number" />

<div id="results">
    <img src="" alt="" id="image"/>
    <dl>
        <dt>Canonical form: </dt> <dd id="canonical"></dd>
        <dt>Country: </dt> <dd id="country"></dd>
        <dt>Checksum: </dt> <dd id="checksum"></dd>
    </dl>
    <canvas id="canvas" width="360" height="250"></canvas>
</div>

<div id="error">
    10&ndash;13 digits, please.
</div>

</div>

</body>
</html>
